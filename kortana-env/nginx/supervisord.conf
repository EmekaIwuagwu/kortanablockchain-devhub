[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:environment-manager]
command=/app/environment-manager/environment-manager
directory=/app/environment-manager
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=DOMAIN="worchsester.xyz",PORT="9000"

[program:bootstrap]
command=/bin/bash /app/scripts/startup.sh
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:keep-alive]
command=/bin/bash -c "while true; do curl -s http://localhost:9000/api/status/health > /dev/null; if [ -n \"$RENDER_EXTERNAL_URL\" ]; then curl -s $RENDER_EXTERNAL_URL/health > /dev/null; fi; sleep 300; done"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
